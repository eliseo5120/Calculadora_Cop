<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Calc COP">
<title>Calculadora COP</title>

<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  min-height:100svh; /* ðŸ”¥ clave para mÃ³viles */
  display:flex;
  justify-content:center;
  background:#f2f2f7;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
}

/* CONTENEDOR APP */
.app{
  width:100%;
  max-width:420px;
  min-height:100svh; /* ðŸ”¥ ocupa toda la pantalla */
  padding:10px;
  display:flex;
  flex-direction:column;
}

/* DISPLAY + HISTORIAL */
.display{
  background:#000;
  color:#0f0;
  border-radius:18px;
  padding:14px;
  min-height:clamp(160px, 30vh, 220px);
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
}

.history{
  font-size:clamp(18px,4vw,22px);
  color:#0a0;
  opacity:.74;
  text-align:right;
  height:200px;
  overflow:flex; /* no empuja la app */
  display:hidden;
  flex-direction:column;
  justify-content:flex-end;
}

.current{
  font-size:40px;
  line-height:1.1;
  text-align:right;
  word-break:break-all;
  transition: font-size 0.15s ease;
}


/* BOTÃ“N BORRAR HISTORIAL */
.clear-history{
  margin-top:6px;
  background:#ff3b30;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:12px;
  padding:6px;
}

/* TECLADO */
.grid{
  flex:1; /* ðŸ”¥ se estira */
  margin-top:10px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

button{
  padding:18px;
  font-size:clamp(18px,4vw,22px);
  border:none;
  border-radius:16px;
  background:#fff;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

button:active{
  transform:scale(0.97);
}

.op{background:#ffd60a}
.clear{background:#ff3b30;color:#fff}

/* BOTÃ“N IGUAL */
.eq{
  margin-top:10px; /* ðŸ”¥ empuja al fondo */
  width:100%;
  background:#007aff;
  color:#fff;
  font-size:24px;
  padding:22px;
  border-radius:18px;
}
</style>
</head>

<body>
<div class="app">

<!-- DISPLAY -->
<div class="display">
  <div class="history" id="history"></div>
  <div class="current" id="display">0</div>
</div>

<button class="clear-history" onclick="clearHistory()">Borrar historial</button>

<!-- TECLADO -->
<div class="grid">
  <button class="clear" onclick="clearAll()">C</button>
  <button onclick="backspace()">âŒ«</button>
  <button onclick="append('%')">%</button>
  <button class="op" onclick="append('/')">Ã·</button>

  <button onclick="append('7')">7</button>
  <button onclick="append('8')">8</button>
  <button onclick="append('9')">9</button>
  <button class="op" onclick="append('*')">Ã—</button>

  <button onclick="append('4')">4</button>
  <button onclick="append('5')">5</button>
  <button onclick="append('6')">6</button>
  <button class="op" onclick="append('-')">âˆ’</button>

  <button onclick="append('1')">1</button>
  <button onclick="append('2')">2</button>
  <button onclick="append('3')">3</button>
  <button class="op" onclick="append('+')">+</button>

  <button onclick="append('0')">0</button>
  <button onclick="append('00')">00</button>
  <button onclick="append('000')">000</button>
  <button onclick="append(',')">,</button>
</div>

<!-- IGUAL ABAJO -->
<button class="eq" onclick="calculate()">=</button>

</div>

<script>
let expression = '';
let history = JSON.parse(localStorage.getItem('calcHistory') || '[]');
let justCalculated = false;

const display = document.getElementById('display');
const historyDiv = document.getElementById('history');

renderHistory();

function formatCOP(value){
  const parts = value.toString().split('.');
  parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g,'.');
  return parts.join('.');
}

function update(){
  if(!expression){
    display.innerText = '0';
    return;
  }

  // separar nÃºmeros y operadores
  const tokens = expression.split(/([+\-*/])/);

  const formatted = tokens.map(token=>{
    // si es operador, devolver tal cual
    if(/[+\-*/]/.test(token)) return token;

    // manejar decimales con coma
    let [intPart, decPart] = token.split(',');

    // quitar puntos de miles previos
    intPart = intPart.replace(/\./g,'');

    // formatear miles
    intPart = intPart.replace(/\B(?=(\d{3})+(?!\d))/g,'.');

    return decPart !== undefined
      ? intPart + ',' + decPart
      : intPart;
  });

  display.innerText = formatted.join('');

  adjustFontSize(display.innerText);

}

function adjustFontSize(text){
  const length = text.replace(/[^\d]/g,'').length;

  let size = 40;

  if(length > 12) size = 34;
  if(length > 16) size = 28;
  if(length > 20) size = 22;

  display.style.fontSize = size + 'px';
}



function append(val){
  const isNumber = /[0-9,]/.test(val);
  const lastChar = expression.slice(-1);

  if(justCalculated && isNumber){
    expression = '';
  }

  // COMA DECIMAL
  if(val === ','){
    // separar por operadores y tomar el Ãºltimo nÃºmero
    const parts = expression.split(/[+\-*/]/);
    const lastNumber = parts[parts.length - 1];

    // si el nÃºmero ya tiene coma â†’ no permitir otra
    if(lastNumber.includes(',')) return;

    // si estÃ¡ vacÃ­o o viene despuÃ©s de operador â†’ 0,
    if(!lastNumber || /[+\-*/]$/.test(expression)){
      expression += '0,';
    }else{
      expression += ',';
    }

    justCalculated = false;
    update();
    return;
  }

  // nÃºmeros normales
  expression += val;
  justCalculated = false;
  update();
}


function backspace(){
  expression = expression.slice(0,-1);
  update();
}

function clearAll(){
  expression = '';
  justCalculated = false;
  update();
}

function formatVisual(text){
  return text.split(/([+\-*/=])/).map(part=>{
    // si no tiene nÃºmeros, devolver tal cual
    if(!/[0-9]/.test(part)) return part;

    // separar decimal por coma
    let [intPart, decPart] = part.split(',');

    // quitar puntos previos
    intPart = intPart.replace(/\./g,'');

    // agregar miles
    intPart = intPart.replace(/\B(?=(\d{3})+(?!\d))/g,'.');

    return decPart !== undefined
      ? intPart + ',' + decPart
      : intPart;
  }).join('');
}

function calculate(){
  try{
    // limpiar expresiÃ³n para cÃ¡lculo
    let clean = expression
      .replace(/\./g,'')   // quitar miles
      .replace(/,/g,'.')   // coma â†’ punto
      .replace(/%/g,'/100');

    const result = Function('"use strict";return (' + clean + ')')();

    // guardar historial (solo visual)
    history.push(
  formatVisual(expression) +
  ' = ' +
  formatVisual(String(result).replace('.', ','))
);


    if(history.length > 6) history.shift();
    localStorage.setItem('calcHistory', JSON.stringify(history));

    // resultado vuelve en formato de entrada (coma)
    expression = String(result).replace('.', ',');
    justCalculated = true;

    renderHistory();
    update();
  }catch{
    display.innerText = 'Error';
    expression = '';
    justCalculated = false;
  }
}


function renderHistory(){
  historyDiv.innerHTML = history.join('<br>');
}

function clearHistory(){
  history = [];
  localStorage.removeItem('calcHistory');
  renderHistory();
}

/* TECLADO PC */
document.addEventListener('keydown', e=>{
  if(e.key >= '0' && e.key <= '9') append(e.key);
  if(['+','-','*','/','%',','].includes(e.key)) append(e.key);
  if(e.key === 'Enter'){ e.preventDefault(); calculate(); }
  if(e.key === 'Backspace'){ e.preventDefault(); backspace(); }
  if(e.key === 'Escape') clearAll();
});
</script>

</body>
</html>
